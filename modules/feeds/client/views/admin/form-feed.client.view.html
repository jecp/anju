<section>
  <div class="page-header">
    <h1>{{vm.feed._id ? 'Edit Feed' : 'New Feed'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.feed._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.feedForm" class="form-horizontal" ng-submit="vm.save(vm.form.feedForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">资讯</label>
          <input name="title" type="text" ng-model="vm.feed.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.feedForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Feed title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="link">资讯网址</label>
          <button ng-click="vm.fillContent()">抓取</button>
          <input name="link" type="text" ng-model="vm.feed.link" id="link" class="form-control" placeholder="Link" required>
          <div ng-messages="vm.form.feedForm.link.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Feed link is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.feed.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.feed._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
