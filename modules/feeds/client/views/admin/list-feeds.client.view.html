<section>
  <div class="page-header">
    <h1>
      资讯文章
      <a class="btn btn-primary pull-right" data-ui-sref="admin.feeds.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="feed in vm.feeds" data-ui-sref="admin.feeds.edit({feedId: feed._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="feed.created | date:'mediumDate'"></span>
        by
        <span ng-if="feed.user" ng-bind="feed.user.displayName"></span>
        <span ng-if="!feed.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="feed.title"></h4>
      <p class="list-group-item-text" data-ng-bind="feed.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="feeds.$resolved && !feeds.length">
    No feeds yet, why don't you <a data-ui-sref="admin.feeds.create">create one</a>?
  </div>
</section>
